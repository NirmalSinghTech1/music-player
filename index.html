<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Google material-icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS linking -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper" id="wrapper">
        <div>
            <section class="top-bar">
                <i class="material-icons">expand_more</i>
                <p>Now Playing</p>
                <i class="material-icons">favorite_border</i>
            </section>
            <section class="song-details">
                <img src="" alt="" class="main-image" id="main-image">
                <p class="music-name"></p>
                <p class="artist-name"></p>
            </section>
            <section class="progress-area">
                <!-- <progress id="song-progress-bar" value="50" max="100"></progress> -->
                <div id="song-progress-bar"></div>
                <audio src="" id="audio"></audio>
                <div id="music-time" class="music-time">
                    <span class="current-time"></span> <span class="duration-time"></span>
                </div>
            </section>
            <section class="controls">
                <i class="material-icons" id="shuffle">shuffle</i>
                <i class="material-icons skip" id="skip-previous">skip_previous</i>
                <div class="play-pause-btn">
                    <i class="material-icons">play_arrow</i>
                </div>
                <i class="material-icons skip" id="skip-next">skip_next</i>
                <i class="material-icons" id="queue-music">queue_music</i>
            </section>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
