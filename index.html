<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Music Player App - Play music which is available locally on device.">
    <title>Music Player</title>

    <!-- Google material-icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS linking -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper" id="wrapper">
        <div>
            <!-- Music player top bar -->
            <section class="top-bar">
                <i class="material-icons" aria-label="Avatar">person</i>
                <p>Now Playing</p>
                <i class="material-icons" id="favorite" aria-live="polite">favorite_border</i>
            </section>

            <!-- Current Song details (Values set with JS) -->
            <section class="song-details" aria-live="polite">
                <img src="" alt="" class="main-image" id="main-image" width="241" height="241">
                <p class="music-name"></p>
                <p class="artist-name"></p>
            </section>
            <!-- progress area -->
            <section class="progress-area" role="progress area">
                <div id="song-progress-bar">
                    <span id="bar" role="progress-bar"></span>
                </div>
                <!-- Main audio -->
                <audio src="" id="audio" aria-live="polite"></audio>
                <div id="music-time" class="music-time">
                    <span class="current-time"></span> <span aria-live="polite" class="duration-time"></span>
                </div>
            </section>
            <!-- Control buttons section -->
            <section class="controls">
                <i class="material-icons" id="music-mode" aria-live="polite">repeat</i>
                <i class="material-icons skip" id="skip-previous" aria-labelledby="play-previous-song">skip_previous</i>
                <div class="play-pause-btn">
                    <i class="material-icons" aria-live="polite">play_arrow</i>
                </div>
                <i class="material-icons skip" id="skip-next" aria-labelledby="play-next-song">skip_next</i>
                <i class="material-icons" id="queue-music" aria-labelledby="open-playlist">queue_music</i>
            </section>
        </div>

        <!-- All Music playlist container -->
        <div id="library-main-container" class="library-main-container">
            <section class="lib-top-bar">
                <i class="material-icons" id="arrow-back">arrow_back</i>
                <p>My Music</p>
            </section>
            <section class="categories" role="navigation">
                <span 
                    id="all-songs-tab" 
                    data-all="all" 
                    role="tab"
                    aria-labelledby="all-songs-tab"
                    tabindex="0"
                    >All</span>
                <span 
                    id="liked-songs-tab" 
                    data-liked="likedSongs" 
                    role="tab"
                    aria-labelledby="liked-songs-tab"
                    tabindex="1"
                    >Liked Songs
                </span>
                <span 
                    id="download-tab" 
                    data-download="download" 
                    role="tab"
                    aria-labelledby="download-tab"
                    tabindex="2"
                    >Download
                </span>
            </section>

            <!-- All songs list -->
            <section class="lib-music-data">
                <ul id="lib-songs-list">
                    <!-- li tags append with JavaScript -->
                </ul>
            </section>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
