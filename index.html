<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- Google material-icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS linking -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper" id="wrapper">
        <div>
            <!-- Music player top bar -->
            <section class="top-bar">
                <i class="material-icons">person</i>
                <p>Now Playing</p>
                <i class="material-icons" id="favorite">favorite_border</i>
            </section>

            <!-- Current Song details (Values set with JS) -->
            <section class="song-details">
                <img src="" alt="" class="main-image" id="main-image">
                <p class="music-name"></p>
                <p class="artist-name"></p>
            </section>
            <!-- progress area -->
            <section class="progress-area">
                <div id="song-progress-bar">
                    <span id="bar"></span>
                </div>
                <!-- Main audio -->
                <audio src="" id="audio"></audio>
                <div id="music-time" class="music-time">
                    <span class="current-time"></span> <span class="duration-time"></span>
                </div>
            </section>
            <!-- Control buttons section -->
            <section class="controls">
                <i class="material-icons" id="music-mode">repeat</i>
                <i class="material-icons skip" id="skip-previous">skip_previous</i>
                <div class="play-pause-btn">
                    <i class="material-icons">play_arrow</i>
                </div>
                <i class="material-icons skip" id="skip-next">skip_next</i>
                <i class="material-icons" id="queue-music">queue_music</i>
            </section>
        </div>

        <!-- All Music playlist container -->
        <div id="library-main-container" class="library-main-container">
            <section class="lib-top-bar">
                <i class="material-icons" id="arrow-back">arrow_back</i>
                <p>My Music</p>
            </section>
            <section class="categories">
                <span id="all-songs-tab" data-all="all">All</span>
                <span id="liked-songs-tab" data-liked="likedSongs">Liked Songs</span>
                <span id="download-tab" data-download="download">Download</span>
            </section>

            <!-- All songs list -->
            <section class="lib-music-data">
                <ul id="lib-songs-list">
                    <!-- li tags append with JavaScript -->
                </ul>
            </section>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
